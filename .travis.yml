language: python
python:
- '3.7'
  addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible==2.9.4 molecule apache-libcloud
env:
  matrix:
  - GCE_CREDENTIALS_FILE="$(pwd)/ansible4test.json"
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- molecule create
- molecule converge
- molecule verify
after_script:
- molecule destroy
before_install:
- openssl aes-256-cbc -K $encrypted_e999656d2e15_key -iv $encrypted_e999656d2e15_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv google_compute_engine /home/travis/.ssh/
- chmod 0600 /home/travis/.ssh/google_compute_engine
